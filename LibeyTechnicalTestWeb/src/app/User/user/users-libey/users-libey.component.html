<div class="container mt-3">
    <h2>Listado de Usuarios</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido Paterno</th>
          <th scope="col">Apellido Materno</th>
          <th scope="col">Documento</th>
          <th scope="col">Correo</th>
          <th scope="col">Tel√©fono</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.fathersLastName }}</td>
          <td>{{ user.mothersLastName }}</td>
          <td>{{ user.documentNumber }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="openEditModal(user)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="openDeleteModal(user.documentNumber)">Eliminar</button>
      
          </td>
        </tr>
      </tbody>
    </table>
  </div>
