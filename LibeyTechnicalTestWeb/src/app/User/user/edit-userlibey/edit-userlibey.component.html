<div class="modal-header">
    <h4 class="modal-title">Editar Usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #userForm="ngForm" (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="documentTypeId">Tipo de Documento</label>
        <select id="documentTypeId" class="form-control" [(ngModel)]="user.documentTypeId" name="documentTypeId" required>
          <option value="0">Seleccione</option>
          <option value="1">DNI</option>

        </select>
      </div>
      <div class="form-group">
        <label for="documentNumber">Número de Documento</label>
        <input type="text" id="documentNumber" class="form-control" [(ngModel)]="user.documentNumber" name="documentNumber" required>
      </div>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="fathersLastName">Apellido Paterno</label>
        <input type="text" id="fathersLastName" class="form-control" [(ngModel)]="user.fathersLastName" name="fathersLastName" required>
      </div>
      <div class="form-group">
        <label for="mothersLastName">Apellido Materno</label>
        <input type="text" id="mothersLastName" class="form-control" [(ngModel)]="user.mothersLastName" name="mothersLastName" required>
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <input type="text" id="address" class="form-control" [(ngModel)]="user.address" name="address">
      </div>
      <div class="form-group">
        <label for="regionCode">Departamento</label>
        <select id="regionCode" class="form-control" [(ngModel)]="user.regionCode" name="regionCode" required>
          <option value="0">Seleccione</option>
          <option value="1">Lima</option>

        </select>
      </div>
      <div class="form-group">
        <label for="provinceCode">Provincia</label>
        <select id="provinceCode" class="form-control" [(ngModel)]="user.provinceCode" name="provinceCode" required>
          <option value="0">Seleccione</option>
          <option value="1">Lima</option>

        </select>
      </div>
      <div class="form-group">
        <label for="ubigeoCode">Distrito</label>
        <select id="ubigeoCode" class="form-control" [(ngModel)]="user.ubigeoCode" name="ubigeoCode" required>
          <option value="0">Seleccione</option>
          <option value="1">Villa el Salvador</option>

        </select>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="user.phone" name="phone">
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
      </div>
      <div class="form-group">
        <label for="active">Activo</label>
        <input type="checkbox" id="active" class="form-check-input" [(ngModel)]="user.active" name="active">
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
